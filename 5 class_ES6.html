 membership(){  /* یکبار اسم کانستراکتور می نویسیم و بعد نقطه پروتوتایپ نقطه و بعد متد تعریف می کنیم */

 return this.balance += amount  /* و در اینجا بلس اگر مشتری بهروز بود میشه دو هزار صد پوند */
